version: v1.0
name: Verification Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test artifacts
    task:
      agent:
        machine:
          type: s1-local-test2
      jobs:
        - name: Job 1
          commands: 
            - echo "1232" > asdf.txt
            - artifact push job -v asdf.txt
            - artifact push workflow -v asdf.txt
            - artifact push project -v asdf.txt
            - artifact pull job asdf.txt -v -d job.txt
            - cat job.txt
            - artifact pull workflow asdf.txt -v -d workflow.txt
            - cat workflow.txt
            - artifact pull project asdf.txt -v -d project.txt            
            - cat project.txt
