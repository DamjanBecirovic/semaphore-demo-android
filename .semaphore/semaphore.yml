version: v1.0
name: Verification Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test artifacts
    task:
      agent:
        machine:
          type: s1-local-test2
      jobs:
        - name: Job 1
          commands: 
            - echo "1232" > asdf.txt
            - artifacts push job asdf.txt
            - artifacts push workflow asdf.txt
            - artifacts push project asdf.txt
            - artifacts pull job asdf.txt -d job.txt
            - cat job.txt
            - artifacts pull workflow asdf.txt -d workflow.txt
            - cat workflow.txt
            - artifacts pull project asdf.txt -d project.txt            
            - cat project.txt
